<div class="row jumbotron text-center" >
    <h1>Login Page</h1>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form ng-submit="login()" name="loginForm" class="my-form form-group" novalidate>
            <div class="form-group">
                <input type="email" name="username" ng-model="user.username" class="form-control" placeholder="E-mail" required/>
                <div ng-show="loginForm.$submitted || loginForm.email.$touched">
                    <p ng-show="loginForm.username.$error.required">Field E-mail is required.</p>
                    <p ng-show="loginForm.username.$error.email">E-mail value is not correct.</p>
                </div>
            </div>
            <div class="form-group">
                <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required/>
                <div ng-show="loginForm.$submitted || loginForm.password.$touched">
                    <p ng-show="loginForm.password.$error.required">Field password is required.</p>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="button" ng-click="reset(loginForm)">Reset</button>
                <button class="btn btn-success" type="submit">Login</button>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
