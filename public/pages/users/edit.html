<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit User</h3>
</div>
<div class="modal-body" id="modal-body">
    <form ng-submit="saveEdited()" name="editUserForm" class="my-form form-group" novalidate>
        <div class="form-group">
            <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="E-mail" required/>
            <div ng-show="editUserForm.$submitted || editUserForm.email.$touched">
                <p ng-show="editUserForm.email.$error.required">Field E-mail is required.</p>
                <p ng-show="editUserForm.email.$error.email">E-mail value is not correct.</p>
            </div>
        </div>
        <div class="form-group">
            <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required/>
            <div ng-show="editUserForm.$submitted || editUserForm.password.$touched">
                <p ng-show="editUserForm.password.$error.required">Field password is required.</p>
            </div>
        </div>
        <div class="form-group">
            <input type="password" name="password_confirm" ng-model="user.password_confirm" class="form-control" placeholder="Confirm Password" data-password-confirm="user.password" required/>
            <div ng-show="editUserForm.$submitted || editUserForm.password_confirm.$touched">
                <p ng-show="editUserForm.password_confirm.$error.required">Field password is required.</p>
                <p ng-show="editUserForm.password_confirm.$error.passwordConfirm">Field password is required.</p>
            </div>
        </div>

        <div class="form-group text-right">
            <button class="btn btn-warning" type="button" ng-click="closeThisDialog()">Cancel</button>
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>
