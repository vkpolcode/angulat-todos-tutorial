<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Confirm Todo Removing</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>Are You Sure you want to remove this Todo Item?</p>
</div>
<div class="modal-footer text-right">
    <button class="btn btn-warning" type="button" ng-click="closeThisDialog()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="confirmRemoving(todo._id)">Confirm</button>
</div>
