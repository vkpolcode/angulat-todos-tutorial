<div class="modal-header">
    <h3 class="modal-title" ng-show="list._id == null">New Todo's List</h3>
    <h3 class="modal-title" ng-hide="list._id == null">Edit List</h3>
</div>
<div class="modal-body" id="modal-body">
    <form ng-submit="saveList()" name="addListForm" class="my-form form-group" novalidate>
        <div class="form-group">
            <input type="text" name="name" ng-model="list.name" class="form-control" placeholder="List Name..." required/>
            <div ng-show="addListForm.$submitted || addListForm.email.$touched">
                <p ng-show="addListForm.name.$error.required">Field name is required.</p>
            </div>
        </div>
        <div class="form-group text-right">
            <button class="btn btn-warning" type="button" ng-click="closeThisDialog()">Cancel</button>
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>
